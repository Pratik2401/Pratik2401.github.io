<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popup.css">
</head>


<body>
    <div class="card mx-auto">
        <!-- Header -->
        <div class="card-header">
            <h1>CONTACT FORM</h1> <hr>
            <h6>We will get in touch with you in 24 hours</h6>
        </div>
        
        <!-- Body and main Form -->
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <div class="col-xs-0 col-md-1"> </div>  <!-- empty div to adjust the form -->
                    <div class="col-md-3 ">
                        <label for="title">Title:</label>
                        <select name="title" id="title" class="form-control custom-select">
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Dr.">Dr.</option>
                            <option value="None">-none-</option>
                        </select> 
                    </div>
                </div>
        
                <div class="form-group row">
                    <div class="col-xs-0 col-md-1"> </div> <!-- empty div to adjust the form -->
                    <div class="col-md-5">  
                        <label for="fname">First Name*:</label>
                        <input type="text" id="fname" class = "form-control" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="col-md-5">
                        <label for="lname">Last Name*: </label>
                        <input type="text" id="lname" class = "form-control" name="lname" placeholder="Last Name " required>
                    </div> 
                
                </div> 
        
                <div class="form-group row">
                    <div class="col-xs-12 col-md-10 mx-auto">
                        <label for="email">Email-id*:</label>
                        <input type="email" id="email" class = "form-control" name="email" placeholder="Email" required>
                    </div>
                   
                </div>
                
                <div class="form-group row">
                    <div class="col-xs-12 col-md-10 mx-auto">   
                        <label for="phone">Contact No*:</label>
                        <input type="tel" id="phone" class = "form-control" name="phone" pattern="[0-9]{10}" placeholder="Contact"  required>
                        <small class="text-muted">Must be 10 digits long.</small>
                    </div> 
                </div>    
                
                <div class="form-group row">
                    <div class="col-xs-12 col-md-10 mx-auto">
                        <label for="msg">Message: </label>
                        <textarea name="message" id="msg" class = "form-control"  placeholder="Your Message..." ></textarea>
                    </div>
                </div>

                <input type="submit" class="btn button mx-auto">
            </form>    
        </div>
    </div>
    <!-- Code to show Popup After Submit -->
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">x</div>
            <div class="popup-content">
                <h3>Your Message Has Been Sent</h3>
                <img src="/assets/interface.png" alt="sent-image">
                <p>Thank You for Contacting Us</p>
            </div>
        </div>
    </div>

</body>
